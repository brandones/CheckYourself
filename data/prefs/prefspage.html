<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>CheckYourself Settings</title>
  <link rel="stylesheet" type="text/css" href="prefspage.css">
</head>
 
<body>
<div id="container">
	<table id=urltable border="0">
	<tr>
		<th id="urlHeader">URL Fragment</th>
		<th id="timeoutHeader">Block Interval</th>
	</tr>
	</table>
	<div class="clearfix"></div>
	<a href="#" class="btn" id="more"><i class="icon-plus-sign"></i> Add more</a>

<div id="pass">
   <br>
   <br>
   <br>
   Should you be allowed past the notification page? <br>
   <input type="radio" name="allowPass" value="yes">Yes<br>
   <input type="radio" name="allowPass" value="wait">Make me wait a bit<br>
   <input type="radio" name="allowPass" value="no">No<br>
</div>
   <br>
<a href="#" class="btn" id="save"><i class="icon-check"></i> Save preferences</a>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="numeric.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#timeout').numeric();
});
</script>
</body>
</html>
